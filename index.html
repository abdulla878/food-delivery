<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FastBite Delivery</h1>
  </header>

  <main>
    <section class="menu">
      <h2>Menu</h2>
      <div class="food-list">
        <div class="food-item">
          <h3>Pizza</h3>
          <p>$10.99</p>
          <button onclick="addToCart('Pizza', 10.99)">Add to Cart</button>
        </div>
        <div class="food-item">
          <h3>Burger</h3>
          <p>$7.49</p>
          <button onclick="addToCart('Burger', 7.49)">Add to Cart</button>
        </div>
        <div class="food-item">
          <h3>Sushi</h3>
          <p>$12.00</p>
          <button onclick="addToCart('Sushi', 12.00)">Add to Cart</button>
        </div>
      </div>
    </section>

    <section class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0.00</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
